<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Loading...</title>

<style>
html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    overflow: hidden;
    background: black;
    font-family: Arial, Helvetica, sans-serif;
}

#background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url("The_Rower_2013.JPG") no-repeat center center;
    background-size: cover;
    filter: brightness(0.6);
}

#overlay {
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
    animation: fadein 2s;
}

#text-box {
    position: relative; 
    z-index: 5; 
    background: rgba(0, 0, 0, 0.45);
    padding: 30px 50px;
    border-radius: 12px;
    backdrop-filter: blur(4px);
    -webkit-backdrop-filter: blur(4px);
    box-shadow: 0 10px 40px rgba(0,0,0,0.6);
}

/* bouncing memes layer */
#bouncers {
    position: fixed;
    inset: 0;
    overflow: hidden;
    pointer-events: none;
    z-index: 2; /* behind text-box */
}

.bouncer {
    position: absolute;
    width: 90px;
    height: 90px;
    object-fit: cover;
    border-radius: 10px;
    opacity: 0.95;
    box-shadow: 0 8px 25px rgba(0,0,0,0.55);
    user-select: none;
}

#title {
    font-size: 52px;
    font-weight: bold;
    letter-spacing: 3px;
    animation: glow 3s ease-in-out infinite;
}

#subtitle {
    font-size: 20px;
    opacity: 0.85;
    margin-top: 14px;
    min-height: 28px;
}

#typing {
    border-right: 2px solid rgba(255,255,255,0.8);
    padding-right: 5px;
    white-space: nowrap;
}

@keyframes glow {
    0% { text-shadow: 0 0 5px rgba(255,255,255,0.4); transform: scale(1); }
    50% { text-shadow: 0 0 25px rgba(255,255,255,0.9); transform: scale(1.03); }
    100% { text-shadow: 0 0 5px rgba(255,255,255,0.4); transform: scale(1); }
}

@keyframes fadein {
    from { opacity: 0; }
    to { opacity: 1; }
}
</style>
</head>

<body>

<div id="background"></div>
<div id="bouncers"></div>

<div id="overlay">
    <div id="text-box">
        <div id="title">Steven's Universe</div>
        <div id="subtitle"><span id="typing"></span></div>
    </div>
</div>

<audio id="music" autoplay loop>
    <source src="bec.mp3" type="audio/mpeg">
</audio>

<script>
document.addEventListener("DOMContentLoaded", () => {

    /* Music volume */
    const music = document.getElementById("music");
    if (music) music.volume = 0.1; // 10%

    /* Typewriter */
    const texts = [
        "Loading content...",
        "Downloading workshop addons...",
        "Initialising server...",
        "Railing Seamus..."
    ];

    let index = 0;
    let char = 0;
    let deleting = false;
    const speed = 60;
    const pause = 1200;

    const el = document.getElementById("typing");

    function typeLoop() {
        if (!el) return;

        const current = texts[index];

        if (!deleting) {
            el.textContent = current.substring(0, char++);
            if (char > current.length) {
                setTimeout(() => { deleting = true; }, pause);
            }
        } else {
            el.textContent = current.substring(0, char--);
            if (char <= 0) {
                deleting = false;
                index = (index + 1) % texts.length;
                char = 0;
            }
        }

        setTimeout(typeLoop, deleting ? speed / 1.5 : speed);
    }

    typeLoop();

    /* Bouncing images (DVD-style) */
    (function () {
        const container = document.getElementById("bouncers");
        if (!container) return;

        
        const sources = [
            "ben.jpg",
            "dextr.jpg",
            "hd.jpg",
            "flight2.jpg",
            "semaschan.png",
            "seamus.jpg",
            "sh.png",
            "joe.png",
            "mrwest.jpg"
        ];

        const COUNT = Math.min(10, sources.length); // how many bounce at once
        const SIZE = 90; // px (matches CSS)
        const SPEED_MIN = 1.2;
        const SPEED_MAX = 2.8;

        const sprites = [];

        function rand(min, max) { return Math.random() * (max - min) + min; }
        function pick(arr) { return arr[Math.floor(Math.random() * arr.length)]; }

        function makeSprite(src) {
            const img = document.createElement("img");
            img.className = "bouncer";
            img.src = src;
            img.draggable = false;
            img.width = SIZE;
            img.height = SIZE;

            const w = window.innerWidth;
            const h = window.innerHeight;

            const s = {
                el: img,
                x: rand(0, Math.max(0, w - SIZE)),
                y: rand(0, Math.max(0, h - SIZE)),
                vx: (Math.random() < 0.5 ? -1 : 1) * rand(SPEED_MIN, SPEED_MAX),
                vy: (Math.random() < 0.5 ? -1 : 1) * rand(SPEED_MIN, SPEED_MAX)
            };

            img.style.transform = `translate(${s.x}px, ${s.y}px)`;
            container.appendChild(img);
            return s;
        }
// Remove any duplicate filenames from sources (safety)
const uniqueSources = Array.from(new Set(sources));

// Shuffle uniqueSources
for (let i = uniqueSources.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [uniqueSources[i], uniqueSources[j]] = [uniqueSources[j], uniqueSources[i]];
}

// Pick as many as we can without repeating
const count = Math.min(COUNT, uniqueSources.length);

for (let i = 0; i < count; i++) {
    sprites.push(makeSprite(uniqueSources[i]));
}


        function tick() {
            const w = window.innerWidth;
            const h = window.innerHeight;

            for (const s of sprites) {
                s.x += s.vx;
                s.y += s.vy;

                if (s.x <= 0) { s.x = 0; s.vx *= -1; }
                if (s.y <= 0) { s.y = 0; s.vy *= -1; }
                if (s.x >= w - SIZE) { s.x = w - SIZE; s.vx *= -1; }
                if (s.y >= h - SIZE) { s.y = h - SIZE; s.vy *= -1; }

                s.el.style.transform = `translate(${s.x}px, ${s.y}px)`;
            }

            requestAnimationFrame(tick);
        }

        requestAnimationFrame(tick);
    })();

});
</script>

</body>
</html>
